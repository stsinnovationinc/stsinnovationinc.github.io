<header>
</header>
	
    	
<main class="container">
	<div class="row">
		<h1 class="col-xs-12 text-center">コンタクト</h1>
		<div class="col-md-6 col-md-offset-3">
			<script language="javascript" src="assets/sa_htmlform.js"></script>
			<div id="sa_contactdiv" style="text-align: center;">
				<form name="contactForm" id="contactForm" style="margin:0px" onsubmit="return submitForm();">
					<table>
						<tr>
							<td>
								名前：
								<br>
								<input type="text" name="name" />
							</td>
						</tr>
						<tr>
							<td>
								メールアドレス：<span style="color: #D70000">*</span>
								<br>
								<input type="email" name="email" required="true" />
							</td>
						</tr>
						<tr>
							<td>
								メッセージ：<span style="color: #D70000">*</span>
								<br>
								<textarea name="message" cols="42" rows="9" required="true"></textarea>
							</td>
						</tr>
						<tr>
							<td>
								<input type="text" name="_gotcha" style="display: none;" />
								<input id="btnSubmit" type="submit" value="送信" style="font-weight:bold">
							</td>
						</tr>
					</table>
				</form>
				<div id="formSent" style="display: none;">
					お問合せ頂きありがとうございました。担当者より連絡させて頂きます。
				</div>
			</div>
		</div>
	</div>
</main>
